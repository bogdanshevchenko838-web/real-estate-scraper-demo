<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Real Estate Listings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .property-card {
      border: 1px solid #ddd;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 4px;
    }
    .property-title { font-size: 18px; margin: 0 0 4px; }
    .property-price { font-weight: bold; margin: 4px 0; }
    .property-address { color: #555; margin: 2px 0; }
    .property-meta { color: #333; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Demo Real Estate Listings</h1>

  <div class="property-card">
    <a class="property-link" href="https://example.com/listing/123">
      <h2 class="property-title">Modern 2BR Apartment Downtown</h2>
    </a>
    <div class="property-price">$1,200</div>
    <div class="property-address">123 Main St, Sample City</div>
    <div class="property-meta">
      <span class="property-beds">2 beds</span> 路
      <span class="property-baths">1.5 baths</span> 路
      <span class="property-area">750 sqft</span>
    </div>
  </div>

  <div class="property-card">
    <a class="property-link" href="https://example.com/listing/456">
      <h2 class="property-title">Cozy Studio Near Park</h2>
    </a>
    <div class="property-price">$800</div>
    <div class="property-address">45 Park Ave, Sample City</div>
    <div class="property-meta">
      <span class="property-beds">0 beds</span> 路
      <span class="property-baths">1 bath</span> 路
      <span class="property-area">400 sqft</span>
    </div>
  </div>
</body>
</html>
